<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تقارير المنتجات والمبيعات</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label, input, button {
            margin: 5px 0;
        }
        h1, h2 {
            color: #333;
        }
        #reportContainer {
            display: none;
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            max-width: 800px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<div class="reports">
    <h1>تقارير المنتجات والمبيعات</h1>

    <h2>تقرير المنتجات</h2>
    <button onclick="generateProductReport()">إنشاء تقرير المنتجات</button>

    <h2>تقرير المبيعات</h2>
    <button onclick="generateSalesReport()">إنشاء تقرير المبيعات</button>

    <div id="reportContainer">
        <h2>التقرير</h2>
        <div id="reportContent"></div>
        <button onclick="downloadPDF()">تحميل PDF</button>
        <button onclick="printReport()">طباعة التقرير</button>
    </div>
</div>

<script src="../js/reports-js.js">
</script>
</body>
</html>
