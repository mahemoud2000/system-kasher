<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم للنظام</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
            #dataDisplay > div{
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>لوحة التحكم للنظام</h1>

    <div>
        <button onclick="showProducts()">عرض المنتجات</button>
        <button onclick="showSales()">عرض المبيعات</button>
        <button onclick="showReports()">عرض التقارير</button>
        <button onclick="deleteAllData()">مسح كل البيانات</button>
    </div>

    <div id="loader" style="display: none;">{ Loading... }</div>

    <!-- محرك البحث عن المنتجات -->
    <div>
        <input type="text" id="searchInput" placeholder="ابحث عن منتج بالاسم أو ID" oninput="searchProduct()">
    </div>

    <div id="dataDisplay"></div>

    <script src="../js/db.js"></script>
</body>
</html>
